<html>
   <head>
	   <title>definitely a real website</title>   
   <p>the sketchiest website ever!!</p>
	   
   Enter Name:<input type="text"id="myInput" value=''>
	<script>
	function Count(){
		var x = 0;
		while (x<10) {
			alert(x);
			x=x+1;
		}
    }
    function Cipher (){
    var text = prompt("Enter text");
    var shift = prompt("Enter shift");
    var text2 = text.replace(/\s/g, '');
    var ciphertext =''
		for (x in text){ 
			ciphertext = ciphertext + String.fromCharCode((text2.charCodeAt(x)) - (parseInt(shift))));
		}
	    alert(ciphertext)
	}
	</script>
   </head>
   <body>
   
	<button onclick='Count()'>Click Here!</button>
    <button onclick='Cipher()'>Click for secret message</button>
   </body>
</html>
