<html>
<head>
<script>
function Cipher (){
    var text = prompt("Enter text");
    var shift = prompt("Enter shift");
    var ciphertext =''
    var cipher = ''
	    for (var x in text){
		    ciphertext = (text.charCodeAt(x)+ parseInt(shift));
		    cipher = cipher + String.fromCharCode(ciphertext))
		    alert(cipher)
	    }
	}
</script>
</head>
<body>
<button onclick='Cipher()'>Click for secret message</button>
</body>
</html>
