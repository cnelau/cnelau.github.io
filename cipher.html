	<script>
	function Count(){
		var x = 0;
		while (x<10) {
			alert(x);
			x=x+1;
		}
    }
    function Cipher (){
    var text = prompt("Enter text");
    var shift = prompt("Enter shift");
    var ciphertext ='';
	    for (var x in text){
		    ciphertext = ciphertext + (text.charCodeAt(x)+ parseInt(shift));
		    var finalText = String.fromCharCode(ciphertext);
		    alert(finalText)
	    }
	}
	</script>
